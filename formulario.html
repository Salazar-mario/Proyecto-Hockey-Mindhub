<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

</head>

<body>
    <main>
        <header>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
                <a href="./gameinfo.html">Game Information</a>
                <a href="./rules.html">Rules</a>
                <a class="active" href="#">Formulario</a>
            </nav>
            <h1 class="text1">Mighty Ducks Hockey League</h1>
            <figure>
                <img src="./src/assets/img/LogoMightyducks-01.png" alt="mi_logo" id="logo" class="logo">
            </figure>
            <h2 class="text2">Formulario de Registro</h2>
        </header>
        <div class="formulario">
        <form class="formu-position" action="#" target="" method="get" name="formDatosPersonales">

            <label for="nombre">Player's First Name</label>
            <input type="text" name="nombre" id="nombre" placeholder="First Name"/>

            <label for="apellidos">Last Name</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Last Name"/>

            <label for="Street Address">Street Address</label>
            <input type="text" name="Street Address" id="Street Address" placeholder="Street Address" required />

            <label for="asunto">City</label>
            <input type="text" name="City" id="City" placeholder="City"/>

            <label for="asunto">Zip Code</label>
            <input type="text" name="Code" id="Code" placeholder="Code"/>

            <label for="start">Birth Date(mm/dd/yyyy)</label>
            <input type="date" id="start" name="trip-start" value="1900-07-22" min="2018-01-01" max="2023-12-31">

            <label for="Gender">Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </form>
    </div>
    </main>
</body>
